<!-- register.html -->




<header class="signin-header">
    <div class="signin-header-content">
        <div class="signin-header-content-inner">
            <h1>Sign Up</h1>
        </div>
    </div>
</header>






<div id="sign" ng-controller="RegisterCtrl"> 
    <div class="container">
        <div class="row">
            
            <div class="sign-wrapper">
                <div class="page-header">
                  <h1>Sign Up</h1>
                </div>
                
                <form>  
                    <div class="form-group">
                      <label for="username">Name</label>
                      <input type="text" class="form-control" 
                             id="name" placeholder="Name" ng-model="InputRegister.name">
                        <span class="glyphicon glyphicon-ok" ng-show="registerAlert.name.valid"></span>
                        <div class="alert alert-danger" role="alert" ng-show="registerAlert.name.alert">[[registerAlert.name.message]]</div>
                    </div>
                      
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" 
                             id="email" placeholder="Email" 
                             ng-class="wrong=SignUpEmail.wrong" ng-model="InputRegister.email">                   
                        <span class="glyphicon glyphicon-ok" ng-show="registerAlert.email.valid"></span>
                         <span id="email-hint" ng-show="registerAlert.email.spinner" 
                               class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                      <div class="alert alert-danger" role="alert" ng-show="registerAlert.email.alert">[[registerAlert.email.message]]</div>
                    </div>
                    
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" 
                             id="password" placeholder="Password" ng-model="InputRegister.password">
                      <span class="glyphicon glyphicon-ok" ng-show="registerAlert.password.valid"></span>
                      <div class="alert alert-danger" role="alert" ng-show="registerAlert.password.alert">[[registerAlert.password.message]]</div>
                    </div>
                      
                    <div class="form-group">
                      <label for="confirm-password">Confirm Password</label>
                      <input type="password" class="form-control" 
                             id="confirm-password" placeholder="Confirm Password" ng-model="InputRegister.confirm">
                     <span class="glyphicon glyphicon-ok" ng-show="registerAlert.confirm.valid"></span>
                     <div class="alert alert-danger" role="alert" ng-show="registerAlert.confirm.alert">[[registerAlert.confirm.message]]</div>
                    </div>
                      
                      
                    <button type="submit" class="btn btn-primary" ng-click="register()">Sign Up</button>
                </form>
            </div>
    </div>
</div>
